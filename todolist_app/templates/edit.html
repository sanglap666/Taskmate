{% extends 'base.html' %}

{% block title %}
    <title>edittask - task manager</title>
{% endblock title %}


{% block content %}
  
  
    <form method="POST" class="row">
      {% csrf_token %}
      <label class="col-lg-1">your tasks!</label>
      <input type="text" class="form-control col-lg-9" name="task" placeholder="{{task.task}}" value="{{task.task}}">
      <input type="hidden" name="done" value="{{task.done}}">

      <button type="submit" class="btn btn-primary col-lg-2">EDIT TASK</button>
        

    </form>
  
    
      
{% endblock content %}
